            <div class="gllary-single">

    <p><img src="http://7xqlo4.com1.z0.glb.clouddn.com/bf50676daec06f5f4c790a30f6f562be.jpg" alt="普陀寺"></p>
<p><img src="http://7xqlo4.com1.z0.glb.clouddn.com/2308da8a54fe482b795bb55b221d65c2.jpg" alt="普陀寺"></p>
<p><img src="http://7xqlo4.com1.z0.glb.clouddn.com/7000e8da518a823fd47ee9e6ca8b4720.jpg" alt="普陀寺"></p>
<p><img src="http://7xqlo4.com1.z0.glb.clouddn.com/388b47560c0e48441d74dbcc21e83c7f.jpg" alt="普陀寺"></p>

<p><img src="http://7xqlo4.com1.z0.glb.clouddn.com/b78d4b58ff115f61a13f70def8ab5ae1.jpg" alt="普陀寺"></p>
<p>这是很早前的一组照片，当时浪人还在交EDP。我也是那个时候进入了鳯凰户外社的，在户外社遇到了很多很多好玩的朋友，也度过了很快乐的大学时光。同时也为以后去凤凰山丢失埋下了伏笔。大学的时光短暂，确实很庆幸自己在有限的岁月里越到了大家。虽然后面各种原因很少去爬山了，不过还是很高兴大学四年里，痛痛快快的玩了两年。</p>
