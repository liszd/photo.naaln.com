  <h1><a href="/2012/01/shen-zhen-kua-nian/">深圳跨年</a></h1>

    
    
        
            <div class="gllary-single">
                <img class="lazy" data-original="http://7xqlo4.com1.z0.glb.clouddn.com/de3b35c0770fb7756df4591694d8d9a5.JPG">
            </div>
        
    

    <p>11年末，我们已经考完试了。于是我开始回家之旅。当然我没有向以往一样做飞机回家。这次我先后去了东莞，深圳，厦门，宁波。。我室友是深圳的，我住在他家。31号的时候我们再广场上等待跨年的烟花，但是距离跨年的钟声还有20分钟，于是我们去楼下和咖啡。当跨年的钟声临近的时候，我们竟然被锁在了大楼里。我们冲出去的时候烟花都快结束了。</p>
