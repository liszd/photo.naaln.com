<p><img src="http://7xqlo4.com1.z0.glb.clouddn.com/5670a7283e198a1eab18096b0438a584.jpeg" alt="新年滑雪"></p>

<p>新年我们学习了一节滑雪课后就开始登上雪山滑雪了，第一次多亏一个NYU的大姐姐带领我门下山的。第二次，我独自开始滑雪，全场用go pro记录下了我摔跤的过程。有两次比较的惊险，有一次刹不住，用手撑了一下护栏，后来手就一点力气的用不上了；第二次摔倒的时候头着地，幸好地上没有石头，不过还是挺疼的。</p>
