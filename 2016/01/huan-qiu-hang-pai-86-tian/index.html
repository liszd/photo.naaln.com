<p>王源宗创作的《环球航拍86天》拍摄了从迈阿密到亚速尔群岛、从富士山到里斯本、从马赛到卡塔尼亚，历时86天，走过18个国家，横跨3大洲，绕地球一圈，只为拍摄这部震撼唯美的航拍作品！</p>
<p>踏遍世间繁华，观尽云卷云舒，心之所向，身之所往。</p>
<p>这是我一直珍藏的视频，分享给大家。</p>
